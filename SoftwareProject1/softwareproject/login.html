<main class="form-signin w-1àà m-auto">
  <form id="signupForm">
    <img class="mb-4" src="images/SportersConnect.svg" alt="" width="144" height="108">
    <div class="container">
      <h1 class="h3 mb-3 fw-normal">Log in </h1>

      <div class="form-floating">
        <label for="email"></label>
        <input class="form-control" id="email" type="email" placeholder="Enter Email" required>
      </div>
      <div class="form-floating">
        <label for="psw"></label>
        <input  class="form-control" id="psw" type="password" placeholder="Enter Password" required>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" checked="checked" style="margin-bottom:15px; accent-color:#FED766;"> Remember me
        </label>
      </div>
      <button class="w-80 btn btn-lg btn-"  id="cancelbtn" type="button" class="cancelbtn" style="background-color:#FE4A49; opacity: .5;">Cancel</button>
      <button class="w-80 btn btn-lg btn-primary"  id= "loginbtn" type="submit" class="loginbtn" style="background-color:#009FB7;">Log in</button>
    </div>
    <div>
      <p> Nog een account? Sign up!
      </p>
    </div>
    <div>
      <button class="w-80 btn btn-lg btn-primary"  id= "signupbtn" type="submit" class="loginbtn" style="background-color:#009FB7;">Sign up</button>
    </div>
  </form>
