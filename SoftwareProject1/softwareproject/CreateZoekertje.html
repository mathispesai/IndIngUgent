<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoekertje aanmaken</title>
    <link rel="stylesheet" href="css/zoekertje.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
<div class="container">
    <div class="menu">
        <a class="menu-item" href="hoofdscherm.html">Terug naar hoofdmenu</a>
    </div>
    <div class="form">
        <h1>Zoekertje aanmaken</h1>
        <form action="#" method="post">
            <label for="title">Titel:</label>
            <input type="text" id="title" name="title" placeholder="Put a title here" required>
            <label for="Description">Beschrijving:</label>
            <input type="text" id="Description" placeholder="put a description here" name="title" >
            <!-- zoekbalk -->
            <label for="searchInput">Zoek een sport:</label>
            <input type="text" id="searchInput" placeholder="Zoek een sport...">
            <div id="sport-checkboxes" class="form-group">
                <!-- Dynamisch gegenereerde checkboxes worden hier ingevoegd -->
            </div>
            <br>
            <br>
            <label>Age range:</label>
            <div class="range_container">
                <div class="sliders_control">
                    <input id="fromSlider" type="range" value="18" min="18" max="100"/>
                    <input id="toSlider" type="range" value="40" min="18" max="100"/>
                </div>
                <div class="form_control">
                    <div class="form_control_container">
                        <div class="form_control_container__time">Min</div>
                        <input class="form_control_container__time__input" type="number" id="fromInput" value="18" min="0" max="100"/>
                    </div>
                    <div class="form_control_container">
                        <div class="form_control_container__time">Max</div>
                        <input class="form_control_container__time__input" type="number" id="toInput" value="40" min="0" max="100"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label >Aantal gezochte sporters:</label>
                <input type="number" value="1" id="AmountOfSporters" name="AmountOfSporters" min="1" required>
            </div>
                <div class="map-container" style="{margin-bottom: 20px;}">
                    <label for="pac-input"></label><input
                        id="pac-input"
                        class="controls"
                        type="text"
                        placeholder="Search Box"/>
                    <div id="map"></div>
                </div>
            <button id="cancelbtn" type="submit" class="cancelbtn">Cancel</button>
            <button id="submit" type="submit" class="submitbtn">Sign Up</button>
        </form>
    </div>
</div>
<script src="scripts/slider.js" type="module"></script>
<script src="scripts/createZoekertje.js" type="module"></script>
