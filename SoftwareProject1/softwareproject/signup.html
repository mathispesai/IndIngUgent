<main class="form-signin w-1àà m-auto">
    <form id="signupForm">
        <img class="mb-4" src="images/SportersConnect.svg" alt="" width="144" height="108">
        <div class="container" >
            <h1 class="h3 mb-3 fw-normal">Sign up</h1>
            <div class="row">
                <div class="form-floating">
                    <label for="fname">First Name</label> <br><br>
                    <input id="fname" type="text" placeholder="Enter First Name" required>
                </div>
                <div class="form-floating">
                    <label for="lname">Last Name</label> <br><br>
                    <input id="lname" type="text" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="form-floating">
                <label for="age">Age</label> <br><br>
                <input id="age" type="number" placeholder="Enter Age" required>
            </div>
            <div  class="form-floating">
                <label for="searchInput">Zoeken naar sport</label> <br><br>
                <input type="text" id="searchInput" placeholder="Search for sports">
                <div id="sportCheckboxContainer">
                    <!-- hier worden checkboxes dynamisch gegenereerd -->
                </div>
                </div>
            </div>
            <div  class="form-floating">
                <label for="niveau">Sport Level (0-5)</label> <br><br>
                <input type="number" id="niveau" placeholder="Sports Level" required max="5" min="1">
            </div>
            <div  class="form-floating">
                <label for="email">Email</label> <br><br>
                <input id="email" type="text" placeholder="Enter Email" required>
            </div>
            <div  class="form-floating">
                <label for="psw">Password</label> <br><br>
                <input id="psw" type="password" placeholder="Enter Password" required>
            </div>
            <div  class="form-floating">
                <label for="psw-repeat">Repeat Password</label> <br><br>
                <input id="psw-repeat" type="password" placeholder="Repeat Password" required>
            </div>
        <div class="map-container" style="{margin-bottom: 20px;}">
            <label for="pac-input">Choose Your Location</label> <br><br>
            <input
                id="pac-input"
                class="controls"
                type="text"
                placeholder="Search Box"/>
            <div id="map"></div>
        </div>
            <div  class="form-floating">
                <label for="profile-picture">Profile Picture</label> <br> <br>
                <input type="file" id="profile-picture" accept="image/*">
            </div>
            <label>
                <input type="checkbox" checked="checked" style="margin-bottom:15px; accent-color:#FED766; font-weight: initial"> Remember me
            </label>
            <p>By creating an account you agree to our <a href="TermsAndConditions.pdf" style="background-color:#E6E6EA">Terms & Conditions</a>.</p>
            <div class="clearfix">
                <button class="w-80 btn btn-lg btn-" id="cancelbtn" type="button" class="cancelbtn" style="background-color:#FE4A49; opacity: .5;">Cancel</button>
                <button class="w-80 btn btn-lg btn-primary" id="signupbtn" type="submit" class="signupbtn" style="background-color:#009FB7;">Sign Up</button>
            </div>
    </form>
</main>
